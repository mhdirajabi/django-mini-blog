{% extends 'base.html' %}
{% load static %}

{% block title %}تغییر رمز عبور{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mb-5 mt-3">
            <div class="col-auto">
                <p class="h2 text-light">تغییر رمز عبور</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="form-group vstack gap-2 col-md-5 mx-auto my-3">
                    <form enctype='multipart/form-data' method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 mt-5">
                            <button class="btn btn-secondary" type="submit">بروزرسانی</button>
                            <a class="btn btn-primary" href="{% url 'index' %}">بازگشت</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
